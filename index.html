<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link type="image/x-icon" rel="shortcut icon" href="icons/icon.ico" />
    <link type="image/png" sizes="16x16" rel="icon" href="icons/icon.png" />
    <link type="image/png" sizes="32x32" rel="icon" href="icons/i32.png" />
    <link type="image/png" sizes="48x48" rel="icon" href="icons/i48.png" />
    <link type="image/png" sizes="64x64" rel="icon" href="icons/i64.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />

    <link rel="manifest" href="/icons/site.webmanifest" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5" />

    <meta name="msapplication-TileColor" content="#5bbad5" />
    <meta name="msapplication-config" content="/icons/browserconfig.xml" />

    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 30)</p>
      <br />
      <button class="btn restart">Restart!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input
          type="number"
          class="guess"
          inputmode="numeric"
          max="30"
          min="1"
        />
        <p>&uarr;</p>
        <p>Type your number above</p>
        <p>Then press the button to verify</p>
        <p>&darr;</p>
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">Score: <span class="score">30</span></p>
        <p class="label-highscore">
          Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <footer>
      <p>
        Created by
        <a href="https://github.com/sla686" target="_blank" rel="noreferrer">
          Viacheslav Semushin</a
        >. <br />
        Initial design by Jonas Schmedtmann.
      </p>
    </footer>
    <script async src="script.js"></script>
  </body>
</html>
